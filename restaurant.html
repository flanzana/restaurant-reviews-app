<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<link rel="stylesheet" href="css/mediaqueries.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
	<title>Restaurant Info</title>
	<!--Mapbox API-->
	<link href="https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css" rel="stylesheet"/>
</head>

<body class="inside">

<header>
	<!-- real header -->
	<nav>
		<h1 aria-label="Restaurant Reviews Homepage"><a href="https://flanzana.github.io/restaurant-reviews-app/">Restaurant Reviews</a></h1>
	</nav>
	<!-- breadcrumb = HOME / nameofrestaurant -->
	<ul id="breadcrumb" aria-role="Navigation">
		<li><a href="https://flanzana.github.io/restaurant-reviews-app/">Home</a></li>
	</ul>
</header>

<main id="maincontent">
	<!-- map -->
	<section id="map-container" aria-label="Map of restaurant">
		<div id="map"></div>
	</section>

	<!-- restaurant -->
	<section id="restaurant-container" aria-label="Restaurant's info">
		<h1 id="restaurant-name" aria-label="Restaurant's name"></h1>
		<img id="restaurant-img" aria-label="Restaurant's image">
		<p id="restaurant-cuisine" aria-label="Restaurant's cousine"></p>
		<p id="restaurant-address" aria-label="Restaurant's address"></p>
		<table id="restaurant-hours" aria-label="Restaurant's opening hours"></table>
	</section>

	<!-- reviews -->
	<section id="reviews-container" aria-label="Restaurant's reviews">
		<ul id="reviews-list"></ul>
	</section>
</main>

<footer id="footer">
	<span>Copyright &copy; 2017 <a href="https://flanzana.github.io/restaurant-reviews-app/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</span>
</footer>

<script src="js/sw.js"></script>

</body>

</html>
