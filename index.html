<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/mediaqueries.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
	<title>Restaurant Reviews</title>
	<!--Mapbox API-->
	<link href="https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css" rel="stylesheet"/>
</head>

<body>
<header>
	<nav>
		<h1 aria-label="Restaurant Reviews Homepage"><a href="/">Restaurant Reviews</a></h1>
	</nav>
</header>

<main id="maincontent">
	<section id="map-container" aria-label="Map of restaurants">
		<div id="map"></div>
	</section>

	<section id="result-container" aria-label="Filter options">
		<div class="filter-options">
			<h2>Filter Results</h2>
			<label for="neighborhoods-select">Choose a neighborhood:</label>
			<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Choose a neighborhood">
				<option value="all">All Neighborhoods</option>
			</select>
			
			<label for="cuisines-select">Choose a cuisine:</label>
			<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Choose a cuisine">
				<option value="all">All Cuisines</option>
			</select>

		</div>
		<ul id="restaurants-list" aria-label="List of restaurants"></ul>
	</section>
</main>

<footer id="footer">
	<span>Copyright &copy; 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</span>
</footer>

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<script src="js/dbhelper.js"></script>
<script src="js/main.js"></script>
<script src="js/sw.js"></script>

<script src="https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js"></script>


</body>

</html>
